<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06.arr</title>
</head>
<body>
    <script>
        let com = [95, 88, 72, 68, 99, 82, 78, 87]; //1. 공백을 넣으면 계산이 안됨
        function printArr() {
            let i;
            let sum = 0;
            let count = 0;
            document.write("점수 입력 <p/>");
            
            for(i=0;i<com.length;i++) {

                //2. 이렇게 undefined 조건문 걸기
                if(com[i]===undefined) {
                    continue;
                }else {
                    sum+=com[i];
                    count++;
                }

            }
            document.write("점수를 입력한 학생 : " + count + "명 <p/>");
            document.write("총점 : " + sum + "점 <p/>");

            return (sum/count);
        }
        let avg = printArr();
        document.write("평균 : " + avg + "<p/>")

    </script>
</body>
</html>
