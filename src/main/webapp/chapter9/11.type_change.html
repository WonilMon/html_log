<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>11.type_change</title>
    </head>
    <body>
        <script>
            //1.묵시적 형변환
            let num = 10;

            let str1 = '20';

            //const : 상수(재할당 불가능), 블록스코프
            const result1 = num + str1;
            console.log(result1);

            //2. 명시적 형변환
            let str2 = '10';
            let strToNum = Number(str2);
            const result2 = num + strToNum;
            console.log(result2);

            let str3 = '10개';
            let strToNum2 = parseInt(str3);
            const result3 = num + strToNum2;
            console.log(result3);
        </script>
    </body>
</html>
