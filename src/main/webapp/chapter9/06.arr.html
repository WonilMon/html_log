<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06.arr</title>
</head>
<body>
    <script>
        let city = ["Seoul", "Busan", "Incheon"];
        function printArr() {
            let i;
            for(i=0; i<city.length; i++) {
                document.write("배열 데이터[" + i + "] = " + city[i] + "<br/>")
            }
        }
        printArr();

    </script>
</body>
</html>
