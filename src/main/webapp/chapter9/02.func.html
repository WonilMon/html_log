<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>02.func</title>
    </head>
    <body>
        <script>
            function printMSG(name, age) {
                document.write('학생이름 : <b>' + name + '</b><br/>');
                document.write('학생나이 : <b>' + age + '</b><br/>');
            }
        </script>

        <button type="button" onclick="printMSG('김상우',29)">학생 정보</button>
    </body>
</html>
