<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>a</title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('loadButton').click(function () {
                    $.ajax({
                        url: './list_ajax.html',
                        type: 'GET',
                        success: function (data) {
                            $('#result').html(data);
                        },
                        error: function (error) {
                            alert('요청오류');
                        },
                    });
                });
            });
            /*
            제이쿼리의 AJAX 요청을 수행하는 함수, 
            서버에 비동기적으로 요청을 보내고, 응답을 처리.

            url : 요청을 보낼 url
            type : 어떤 방식으로?
            success : 요청에 대한 응답이 성공했을 때
            error : 요청에 대한 응답이 실패했을 때
            */
        </script>
    </head>
    <body>
        <h2>AJAX 통신 예제</h2>
        <button id="loadButton">데이터 불러오기</button>
        <p />
        <div id="result"></div>
    </body>
</html>
<!--
AJAX
서버와 비동기적으로 데이터를 주고 받는 자바스크립트 기술
원하는 데이터 URL + GET 요청 시, 브라우저는 새로고침을 통해 응답하지만
AJAX는 새로고침 없이 데이터를 요청하는 자바스크립트 기술
-->
