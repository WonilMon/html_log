<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('#sendButton').click(function () {
                    let username = $('#username').val();
                    let password = $('#password').val();

                    $('#result').html('<div>회원이름 : ' + username + '님 환영합니다.<div/>');
                });
            });
        </script>
    </head>
    <body>
        <h2>AJAX 예제</h2>
        <label for="username"> 회 원 이 름 : </label> <br />
        <input type="text" id="username" placeholder="회 원 이 름" /><br />

        <label for="password"> 비 밀 번 호 : </label> <br />
        <input type="text" id="password" placeholder="비 밀 번 호" /><br />

        <p />
        <button id="sendButton">로그인</button>
        <p />
        <hr />
        <div id="result"></div>
    </body>
</html>
