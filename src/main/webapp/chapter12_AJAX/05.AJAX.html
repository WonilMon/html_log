<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $.getJSON('./stdInfo.json', function (data) {
                    let items = [];
                    $.each(data, function (key, val) {
                        items.push("<li id='" + key + "'>" + val + '</li>');
                    });
                    $('<ul/>', {
                        class: 'my-new-list',
                        html: items.join(''),
                    }).appendTo('body');
                });
            });
            //1. getJSON: 지정된 url에서 json 데이터를 읽어와 콜백함수와 함께 수행
            //2. items 배열 하나 만들기
            //3. each 문으로 돌리기
            //4. 리스트 생성
            //5. 'my-new-list' 클래스 생성
            //6. 해당하는 ul의 내용물로는 items를 JOIN
        </script>
    </head>
    <body>
        <h2>JSON 파일 읽어오기</h2>
    </body>
</html>
