<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('#out').click(function () {
                    $('img').fadeOut(1000);
                });
                $('#in').click(function () {
                    $('img').fadeIn(1000);
                });
                $('#fadeToggle').click(function () {
                    $('img').fadeToggle(1000);
                });
                $('#toggle').click(function () {
                    $('img').toggle(1000);
                });
                $('#to50').click(function () {
                    $('img').fadeTo('slow', 0.5);
                });
                $('#to10').click(function () {
                    $('img').fadeTo('fast', 0.1);
                });
                $('#to100').click(function () {
                    $('img').fadeTo('slow', 1);
                });
            });
        </script>
    </head>
    <style></style>
    <body>
        <button id="out">fadeOut</button>
        <button id="in">fadeIn</button>
        <button id="fadeToggle">fadeToggle</button>
        <button id="toggle">toggle</button>
        <button id="to50">opacity 50%</button>
        <button id="to10">opacity 10%</button>
        <button id="to100">opacity 100%</button>
        <p />
        <img src="./img/sul1.png" />
    </body>
</html>
