<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>02.jq</title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            alert('상단');
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>Hello</h2>
        <script>
            $(document).ready(function () {
                alert('중단');
            }); //DOM 요소를 모두 읽은 후 수행
        </script>

        <h3>Hello</h3>
        <h4>Hello</h4>
        <script>
            $(document).ready(function () {
                alert('하단');
            });
        </script>
    </body>
</html>
