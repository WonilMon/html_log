<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>10.jq</title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('button.odd').click(function () {
                    $('h1, h2, p').addClass('blue');
                    $('div').addClass('important');
                });
            });
            $(function () {
                $('button.remove').click(function () {
                    $('h1, h2, p').removeClass('blue');
                    $('div').removeClass('important');
                });
            });
        </script>
    </head>
    <style>
        /* 클래스를 메서드처럼 사용 */
        .important {
            font-weight: bold;
            font-size: xx-large;
        }
        .blue {
            color: blue;
        }
    </style>
    <body>
        <h1>HTML5</h1>
        <h2>CSS</h2>
        <p>자바스크립트</p>
        <p>제이쿼리</p>
        <br />
        <button class="odd">CSS적용</button>
        <button class="remove">CSS적용해제</button>
    </body>
</html>
