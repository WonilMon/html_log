<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>04.jq</title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            //$ () : 제이쿼리의 영역
            $(function () {
                $('p').click(function () {
                    $('p').css('color', 'red');
                });
            });
        </script>
    </head>
    <body>
        <p>제이쿼리</p>
        <p>마우스 이벤트로 스타일 변경(클릭해주세요)</p>
    </body>
</html>
