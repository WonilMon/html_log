<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>11.jq</title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('getter').click(function () {
                    let size = '너비는 ' + $('#box').width() + '이고, 높이는 ' + $('#box').height() + '입니다.<br>';
                    $('#text').html(size);
                });

                $('setter').click(function () {
                    let w = $('#box').width();
                    let h = $('#box').height();
                    $('#box')
                        .width(w / 2)
                        .length(h / 2);
                });
            });
        </script>
    </head>
    <style></style>
    <body>
        <h1>.width()메서드, .height()메서드</h1>
        <p>아래의 버튼을 누르면 div요소의 크기를 읽어오거나 설정 가능</p>
        <button id="getter">크기 읽어오기</button>
        <button id="setter">크기 줄이기</button>
        <p />
        <div id="box" style="width: 400px; height: 200px; background-color: yellow"></div>
        <p id="text"></p>
    </body>
</html>
