<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>07.jq</title>
        <script src="../Java_Script/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('div.out').click(function () {
                    $('div.out').css('background-color', 'red');
                });
            });

            let n = 0;

            $(function () {
                //포인터 안에 있을 때
                $('div.out').mouseenter(function () {
                    $('p:first').text('마우스 포인트 들어옴');
                    $('p:last').text(++n);
                });
            });

            $(function () {
                //포인터 밖에 있을 때
                $('div.out').mouseleave(function () {
                    $('p:first').text('마우스 포인트 나감');
                    $('p:last').text('최종 회수 : ' + n);
                });
            });

            $(function () {
                //마우스로 누르고있을 때
                $('div.out').mousedown(function () {
                    $('p:first').hide();
                    $('p:last').text('메시지 없음');
                });
            });

            $(function () {
                //마우스로 누르고있을 때
                $('div.out').mouseup(function () {
                    $('p:first').show();
                    $('p:last').text('최종 회수 : ' + n);
                });
            });
        </script>
        <style>
            div.out {
                width: 200px;
                height: 100px;
                border: 1px solid #000;
                text-align: center;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="out">
            <p>마우스 이벤트 구현</p>
            <p>0</p>
        </div>
    </body>
</html>
