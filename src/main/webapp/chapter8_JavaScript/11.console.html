<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11.console</title>
</head>
<body>
    <script>
        let printMessage = "계산 결과 : ";
        let number = 10;
        let number2 = 5;
        let number3 = 0.45;
        let result;

        /*각 변수 값 출력*/
        console.log('각 변수 값 출력');
        console.log(number);
        console.log(number2);
        console.log(number3);
        console.log(result);

        /*사칙연산*/
        result = number + number3;
        console.log('덧셈,' + printMessage);
        console.log(result);
        result = number - number3;
        console.log('뺄셈,' + printMessage);
        console.log(result);
        result = number * number3;
        console.log('곱셈,' + printMessage);
        console.log(result);
        result = number / number3;
        console.log('나눗셈,' + printMessage);
        console.log(result);

    </script>
</body>
</html>
