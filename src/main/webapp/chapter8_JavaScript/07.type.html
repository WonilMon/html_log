<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07.type</title>

</head>
<body>
    <script>
        var num;
        document.write(typeof 100 + "br/>");       /* number */
        document.write(typeof 10.5 + "br/>");      /* number */
        document.write(typeof num + "br/>");       /* Undefined */
        document.write(typeof true + "br/>");      /* Boolean */
        document.write(typeof "손흥민" + "br/>");   /* String */
        document.write(typeof [1,2,3] + "br/>");   /* object */
        document.write(typeof {name:'여의동', age:25} + "br/>");    
                                                    /* object */
    </script>
</body>
</html>
<!--
typeof 연산자 : 피연산자의 데이터 타입을 문자열로 반환하는 연산자 
-입력 검증
-디버깅과 로깅
-->
