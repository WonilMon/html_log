<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>01.Hello</title>
    </head>
    <body>
        <h2>onClick</h2>
        <input type="button" value="Hello World" onclick="alert('HI~')" />
        <hr />
        <h2>ElementById</h2>
        <input type="button" id="Soldesk1" value="Hello World" />
        <script>
            let soldesk1 = document.getElementById('Soldesk1');
            function callback() {
                alert('Hello World~!');
            }
            soldesk1.addEventListener('click', callback);
            /* 1. Soldesk1이라는 요소를 가져와서 let으로 선언한 soldesk에 담는다 */
            /* 2. 함수 만들기 */
            /* 3. 이벤트와 이벤트가 발생했을 때 딸려오는 함수 적용*/
        </script>

        <hr />

        <h2>ElementById</h2>
        <input type="button" id="Soldesk2" value="Hello World" />
        <script src="../Java_Script/soldesk.js"></script>
    </body>
</html>

<!--
onclick : 자바스크립트의 함수를 속성값으로 요구
alert(메시지) : 메시지를 포함하는 알림창을 출력

document : 현재 HTML 문서를 나타내는 전역 객체 
getElementById : 태그 ID로부터 오브젝트에 접근
addEventListener : (1.이벤트)와 (2.함수)를 매개변수로 필요로 하는 함수
callback함수 : 다른 함수의 인자로 전달되어, 특정 작업이 완료된 후 호출되는 함수 
-->
