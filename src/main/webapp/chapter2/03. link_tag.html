<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03. link_tag</title>
</head>
<body>
    <header>
        <center>
            <h2>&lt;하이퍼링크 관련 태그&gt;</h2>
        </center>
    </header>
    <hr/>
    <section>
        <article>
            <!-- blank : 새 창에서 열림 (주로 씀)-->
            <!-- self : 현재 창에서 열림 (주로 씀)-->
            <!-- parent : 부모 창에서 열림(부모가 없을 경우 self와 동일)-->
            <!-- top : 최상위 부모 창에서 열림(부모가 없을 경우 self와 동일)-->
            <a href="http://www.w3.org/" target="_blank"> W3C 사이트(blank window)</a>
            <br/>
            <a href="http://www.w3.org/" target="_self"> W3C 사이트(self window)</a>
            <br/>
            <a href="http://www.w3.org/" target="_parent"> W3C 사이트(parent window)</a>
            <br/>
            <a href="http://www.w3.org/" target="_top"> W3C 사이트(top window)</a>
        </article>
    </section>
    <hr/>
    <footer>

    </footer>
</body>
</html>
