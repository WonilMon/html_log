<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02. text_tag</title>
</head>
<body>
    <header>
        <center>
            <h2>&lt;텍스트 관련 태그&gt;</h2>
        </center>
    </header>
    <hr/>
    <section>
        <article>
            <p>
                <b>텍스트 볼드 처리</b>                

                <strong>텍스트 중요 처리</strong>                

                <i>텍스트 기울임 처리</i>                

                <ins>텍스트 밑줄 처리</ins>                

                <del>텍스트 취소선 처리</del>                

                텍스트<sup>윗첨자 처리</sup>   
                텍스트<sub>아래첨자 처리</sub> 
                <sup>위</sup><sub>아래</sub><sup>위</sup><sup>위</sup><sub>아래</sub>           

                <mark>텍스트 하이라이트 처리</mark>                
            </p>
        </article>
    </section>
    <hr/>
    <footer>

    </footer>
</body>
</html>
