<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01.css_box</title>
<style>
    div{
        background-color: yellow;
        width: 300px;
        padding: 25px;
        border: 15px solid navy;
        /* solid 말고 다른 테두리 표현방식도 존재 */
        margin: 25px;
        /* 다른 태그와의 여백을 줄 때 마진을 조절 */ 
    }
    p {
        background-color: yellow;
        color: red;
        font-weight: bold;
        font-size: 16pt;
    }
    p.c1{width: 700px; height: 80px; color: green;}
    p.c2{width: 50%; color: purple;}
    p.c3{width: 10cm; height: 3cm; color: blue;}
</style>
</head>
<body>
    <p>CSS3 박스 모델은 content, padding, border, margin 으로 구성</p>
    <div>
        박스 모델의 padding, border, margin 속성의 기본값은 0이며,
        상하좌우 네가지 방향을 top, bottom, left, right를 이용해 저장
    </div>
    <p>박스 모델의 내용 영역 크기 지정</p>
    <p class="c1">1>박스 모델 크기를 픽셀(px) 단위로 지정</p>
    <p class="c2">2>박스 모델 크기를 퍼센트(%) 단위로 지정</p>
    <p class="c3">3>박스 모델 크기를 센티미터(cm) 단위로 지정</p>
</body>
</html>
