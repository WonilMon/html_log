<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>04.css_shadow</title>
        <style>
            div {
                width: 200px;
                height: 50px;
                padding: 10px;
                margin: 30px;
            }
            .bs1 {
                border: 1px solid rgba(102, 186, 255, 0);
                box-shadow: 10px 10px #bce55c, 20px 20px #cef279, 30px 30px #e4f7ba;
            }

            .shadow1 {
                /*    상  하  번짐정도 */
                box-shadow: 5px 5px 10px;
            }
            .shadow2 {
                /*    수평 수직 번짐정도 */
                box-shadow: -5px -5px 10px;
            }
        </style>
    </head>
    <body>
        <div class="bs1">
            <h3>박스 그림자 특수 효과 1</h3>
        </div>

        <hr />

        <img src="pic1.jpg" class="shadow1" />
        <img src="pic2.jpg" class="shadow2" />
    </body>
</html>
