<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>03.css_border</title>
        <style>
            .br1 {
                background-color: lime;
                color: red;
                border-style: solid;
                border-width: thick;
                border-color: green;
                border-radius: 20%;
            }

            .br2 {
                background-color: maroon;
                color: yellow;
                border-style: dotted;
                border-width: 2px;
                border-color: white;
                border-radius: 15px 35px; /*좌상,우하/좌하,우상*/
            }

            .br3 {
                background-color: teal;
                color: aqua;
                border-style: dashed;
                border-width: 5px;
                border-color: red;
                border-radius: 5px 15px 25px 35px;
            }
        </style>
    </head>
    <body>
        <h1 class="br1">둥근 모서리 스타일링 예제 1</h1>
        <h1 class="br2">둥근 모서리 스타일링 예제 2</h1>
        <h1 class="br3">둥근 모서리 스타일링 예제 3</h1>
    </body>
</html>
