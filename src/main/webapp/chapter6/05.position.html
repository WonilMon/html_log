<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05.position</title>
<style>
    .sp1{
        position: static;
        top: 100px; /* 수직 이동이지만, static때문에 적용이 안됨 */
        background-color: cyan;
        width: 400px;
        height: 50px;
    }
    .sp2{
        position: static;
        left: 100px; /* 수직 이동이지만, static때문에 적용이 안됨 */
        background-color: orange;
        width: 400px;
        height: 50px;
    }
    .sp3{
        position: static;
        background-color: lightgreen;
        width: 400px;
        height: 50px;
    }
    /*************************/
    .rp1{
        position: relative;
        left: 30px;
        top: -10px;
        background-color: orange;
        width: 400px;
        height: 50px;
    }
    .rp2{
        position: relative;
        left: 60px;
        top: 20px;
        background-color: orange;
        width: 400px;
        height: 50px;
    }
    /*************************/
    .ap1{
        position: absolute;
        left: 30px;
        top: 70px;
        background-color: yellow;
        width: 400px;
        height: 50px;
    }
    .ap2{
        position: absolute;
        left: 40px;
        top: 90px;
        background-color: lightgreen;
        width: 400px;
        height: 50px;
    }
</style>
</head>
<body>
    <h1>positioning style1</h1>
    <p class="sp1">정적 위치 설정 적용</p>
    <div class="sp2">정적 위치 설정 적용2</div>
    <p class="sp3">기본 위치 설정</p>

    <hr />

    <h1>positioning style2</h1>
    <p class="sp1">정적 위치 설정 적용</p>
    <div class="rp1">상대 위치 설정 적용 - left 30px, top -10px</div>
    <p class="rp2">상대 위치 설정 - left 60px, top 20px</p>

    <hr />

    <h1>positioning style3</h1>
    <p class="ap1">절대 위치 설정 적용 - left 30px, top 70px</p>
    <div class="ap2">절대 위치 설정 적용 - left 40px, top 90px</div>

</body>
</html>

<!--
1. 정적위치(static):기본값, top/bottom/left/right 속성 적용 X
2. 상대위치(relative):일반적인 위치에서 상대적으로 이동, 이동된 위치는 요소가 있어야 할 자리를 기준
3. 절대위치(absolute):부모 요소를 기준으로 위치를 지정
-->
