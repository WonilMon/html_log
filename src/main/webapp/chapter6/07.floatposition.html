<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07.floatposition</title>
<style>
    img{ /* 한글에서 사진과 글자 개별 취급하는 느낌 */
        float: right;
        margin: 0 0 10px 10px;
    }
</style>
</head>
<body>
    <p>float 속성은 웹문서의 레이아웃을 설계하는 과정에서 많이 사용</p>
    <p>
        <img src="pic1.jpg" alt="image" width="140" height="140">
        float 속성은 특정 요소를 떠 있게 해줌
        여기서 '떠 있다'라는 말은 특정 요소가 기본 레이아웃에서 벗어나 웹문서의 왼쪽이나 오른쪽에 이동하는 것을 말함
        float 속성은 복잡한 형태의 레이아웃을 구성하는데 필요한 속성으로, 특정 요소가 주변 요소와 자연스럽게 어울리도록 해줌
        주의할 점은 요소의 위치가 고정되면 안 되기 때문에 position 속성의 absolute를 사용하면 안됨
    </p>
</body>
</html>
