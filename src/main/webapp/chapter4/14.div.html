<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 공간분할</title>
</head>
<body>
	<h3>div 공간분할</h3>
	<!-- 너비값 주지않으면 페이지만큼 -->
	<div style="background-color: #ffff00">div 첫번째 영역</div>
	<div style="background-color: #00ff00">div 두번째 영역</div>

	<h3>span 공간분할</h3> <!-- 좌 ~ 우 -->
	<span style="background-color: #ffff00">span 첫번째 영역</span>
	<span style="background-color: #00ff00">span 두번째 영역</span>
	

	
</body>
</html>
