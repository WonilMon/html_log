<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07.button</title>
</head>
<body>
	<h3>Button 태그</h3>
	<!-- onClick : 클릭 시 -->
	<!-- alert : 알림창 메시지 -->
	<button type="button" onclick="alert('클릭1 사용')">클릭-1</button>
	<input type="button" onclick="alert('클릭2 사용')" value="클릭-2"> <!-- 기능은 똑같음 -->
	
	<h3>Image 버튼 사용</h3>
	<button type="button" onclick="alert('클릭3 사용')">
		<img src="button.jpg" />
	</button>
</body>
</html>
