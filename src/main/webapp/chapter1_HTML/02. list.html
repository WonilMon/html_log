<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02.list</title>
</head>
<body>
    <!--ul (부모) : unordered list, 순서 없는 리스트형식으로 자식을 잡아줌-->
    <ul>
        <!--li (자식) : -->
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ul>

    <!--ol (부모) : ordered list, 순서 있는 숫자형식으로 자식을 잡아줌-->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!--dl (부모) : definition list, 세부설명 형식으로 자식을 잡아줌 (많이 안써)-->
    <dl>
        <!--dt : definition term, 리스트 제목-->
        <!--dd : definition description, 설명-->
        <dt>Coffee</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>-white cold drink</dd>
    </dl>
</body>
</html>
