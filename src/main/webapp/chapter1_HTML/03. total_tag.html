<!DOCTYPE html>

<title>03.total tag</title>
</head>
<body>
    <h1>자기 소개서</h1>
    <hr>
    <h2>좋아하는 음식</h2>
    <ul>
        <li>떡볶이</li>
        <li>파스타</li>
        <li>회</li>
        <li>만두</li>
    </ul>
    <h2>가고싶은 여행지 순위</h2>
    <ol>
        <li>발리</li>
        <li>몰디브</li>
        <li>호주</li>
    </ol>
    <h2>나의 소개</h2>
    저는 <strong>홍길동</strong>입니다. 저는 서울에서 태어났습니다.<br/>
    부모님과 동생이 있습니다. 저는 태권도와 여행을 좋아합니다. 특기는 코딩입니다.
    <p>저는 20살 때 처음으로 컴퓨터를 배웠습니다.</p>
</body>
</html>
