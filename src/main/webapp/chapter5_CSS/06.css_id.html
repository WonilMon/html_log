<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06.css_id</title>
<style>
	#id1{color: yellow;
		background-color: black;
	}
	#id2{color: red;}
	h3#id2{
		color: white;
		background-color: yellow;
		text-align: center;
	}
</style>
</head>
<body>
	<!--class랑 똑같은데, id는 1_1같은 조합이 안됨-->
	<h1 id="id1">ID1입니다</h1>
	<h1 id="id2">ID2입니다</h1>

	<p id="id1">이것도 id1으로 정의됨</p>
	<p id="id2">이것도 id2으로 정의됨</p>

	<h3 id="id1">h3 태그의 id2</h3>
</body>
</html>
