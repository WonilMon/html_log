<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>04.css_type</title>
        <style>
            .class1 {
                color: yellow;
                background-color: black;
            }
            .class2 {
                color: red;
            }
            .class2_1 {
                background-color: green;
            }
            h3.class2 {
                color: white;
                background-color: yellow;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--같은 태그를 사용하지만 다른 스타일을 입히고 싶을 때 class-->
        <h1 class="class1">Class1입니다</h1>
        <h1 class="class2">Class2입니다</h1>

        <p class="class1">이것도 class1로 정의됨</p>
        <h3 class="class2 class2_1">class2의 글자색과 class2_1의 배경색</h3>
        <h3 class="class2">h3 태그의 class2</h3>
        <!-- id 임의지정 쓰지말고 class 쓰셈 그냥-->
    </body>
</html>
