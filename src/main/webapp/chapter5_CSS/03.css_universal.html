<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03.css_universal</title>
<!--
태그는 다르지만 전부 똑같은 걸 입혀주고 싶다면 밑에 스타일처럼 쓰는데 잘 안씀 
여기서 쓰는건 ↓ 이정도
	box-sizing: border-box;
	font-family: 'Gothic A1', sans-serif;
	color: $color-black;
  }
-->
<style>
	* {
		color: red;
		background-color: yellow;
		font-size: 24px;
	}
</style>
</head>
<body>
	<h1>Universal Selector</h1>
	<h2>모두 같은 색상, 같은 크기</h2>
	<h3>전체적으로 동시에 스타일 적용</h3>
	<p>모든 데이터에 적용</p>


</body>
</html>
