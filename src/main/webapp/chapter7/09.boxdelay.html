<title>09.boxdelay</title>
<style>
    div{
        margin: 50px;
        width: 200px;
        height: 200px;
        background-color: yellow;
        border: tpx solid black;
        transition-duration: 5s;
        transition-delay: 3s;

    }

        transform: rotate(180deg);
    }
</style>
