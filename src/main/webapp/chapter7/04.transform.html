<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04.transform</title>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 1px dotted black;
        background-color: yellow;
        margin: 70px;
    }
    /* 요소를 x축, y축 이동 */
    .box2{transform: translate(100px, 50px);}
    /* 요소를 시계방향으로 회전 */
    .box3{transform: rotate(45deg);}
    .box4{transform: rotate(-90deg);}
    /* 요소의 크기를 가로, 세로 조절 */
    .box5{transform: scale(0.5, 0.5);}
    .box6{transform: scale(2.0, 1.5);}

</style>
</head>
<body>
    <h2>transform - translate</h2>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <hr/>
    <h2>transform - rotate</h2>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <hr/>
    <h2>transform - scale</h2>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
</body>
</html>
