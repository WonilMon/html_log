<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>14.animation4</title>
<style>
    div{
        width: 100px;
        height: 100px;
        color: orange;
        position: relative;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-delay: 2s;
        animation-iteration-count: infinite;
    }
    .box1{background-color: blue; animation-name: L-box;}
    .box2{background-color: yellow; animation-name: R-box;}

    @keyframes L-box{
        0%{left:0px}
        50%{left:200px;}
        100%{left:0px}
    }

    @keyframes R-box {
        0%{left:400px}
        50%{left:200px;}
        100%{left:400px}
    }
</style>
</head>
<body>
    <div class="box1">JavaScript</div>
    <div class="box2">React</div>
</body>
</html>
