<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11.animation</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative; /* static이 아닌 relative로 해서 동적으로 */
        animation: boxmove 5s linear infinite alternate;
    }
    @keyframes boxmove{
        from{left:0px;}
        to{left:300px;}
    }
</style>
</head>
<body>
    <div>애니메이션 박스</div>
    <p><strong>참고: </strong>IE9 이하 혹은 낮은 버전에서는 지원하지 않음</p>
</body>
</html>
