<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07.transition</title>
<style>
    /* transition : 스타일 변화가 부드럽게 일어나도록 설정해주는 속성 */
    div{
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid red;
        transition: width 2s;
    }
    div:hover {
        width: 300px;
    }

    div.d1{
        margin: 100px;
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid red;
        transition: width 3s, height 3s, border 3s, transform 3s;
    }
    div.d1:hover {
        width: 200px;
        height: 200px;
        border: 3px solid blue;
        transform: rotate(300deg);
    }

    div.d2{
        margin: 100px;
        width: 100px;
        height: 100px;
        background-color: orange;
        border: 1px solid red;
        transition-property: width, background-color, color;
        transition-duration: 5s;
    }
    div.d2:hover {
        width: 400px;
        background-color: blue;
        color: white;
    }
    
    div.d3{
        margin: 100px;
        width: 100px;
        height: 100px;
        background-color: orange;
        border: 1px solid red;
        transition-property: width, background-color, color;
        transition-duration: 10s;
    }
    div.d3:hover {
        width: 400px;
        background-color: blue;
        color: white;
    }
</style>
</head>
<body>
    <div>마우스를 올리면 박스가 늘어납니다.</div>
    <div class="d1">마우스를 올리면 박스가 늘어납니다.</div>
    <div class="d2">마우스를 올리면 박스가 늘어납니다.</div>
    <div class="d3">색상이 10초 동안 서서히 변합니다.</div>
</body>
</html>
