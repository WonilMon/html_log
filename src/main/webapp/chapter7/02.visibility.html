<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02.visibility</title>
<style>
    .v1{visibility: visible;}
    .v2{visibility: hidden;}
    /*공간은 있지만 보이진 않는다*/
    .v3{display: none;}   
    /*공간도 없고 보이지도 않는다*/
</style>
</head>
<body>
    <div class="v1">
        <img src="pic1.jpg"/>
    </div>
    <div class="v2">
        <img src="pic1.jpg"/>
    </div>
    <div class="v3">
        <img src="pic1.jpg"/>
    </div>
    <div class="v4">
        <img src="pic1.jpg"/>
    </div>
</body>
</html>
