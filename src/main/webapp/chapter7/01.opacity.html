<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01.opacity</title>
<style>
    a:link{opacity: 0.5;}
    a:hover{opacity: 1.0;}
    .pic{opacity: 0.5;}
    .pic:hover{opacity: 1.0;}
    .hint{opacity: 0.2;}
    .hint:hover{opacity: 1.0; color: red;}
    .answer{opacity: 0;}
    .answer:hover{opacity: 1.0;}
</style>
</head>
<br>
<body>
    <h3>마우스를 올리면 선명하게 보입니다.</h3>
    <div>
        <a href="http://www.google.com">구글 웹 사이트</a>
    </div>
    <hr/>
    <span class="pic">
        <img src="pic1.jpg" alt="이미지 오류">
    </span>
    <hr/>
    <p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은?</p>
    <p>① border</p>
    <p>② opacity</p>
    <p>③ transparency</p>
    <p>④ visible</p>
    <p>[힌트]</p>
    <p class="hint">'불투명'을 뜻하는 영문 단어를 찾아보세요.</p>
    <p>[정답]</p>
    <p class="answer">2번 정답 !</p>
</body>
</html>
