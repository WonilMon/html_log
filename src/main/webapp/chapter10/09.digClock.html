<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>09.digClock</title>
    </head>
    <body>
        <div id="digClock"></div>

        <script>
            function digClock() {
                let today = new Date(); // 1. 현재 날짜/시간 넣어주기
                let day = today.getMonth() + 1 + '월' + today.getDate() + '일';
                let time = today.getHours() + '시' + today.getMinutes() + '분' + today.getSeconds() + '초';
                document.getElementById('digClock').textContent = day + time; // 2. 여기까진 정적

                setTimeout('digClock()', 1000); //3. 동적
                //setTimeout(): 특정 시간이 지난 다음에 코드를 실행 (1초마다 실행)
            }
            digClock();
        </script>
    </body>
</html>
