<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>11.document</title>
    </head>
    <body>
        <a href="#" onclick="add()">이미지 추가</a>
        <div id="imgdiv"></div>
        <!-- <img src="../img/photo1.jpg"  width = "100" height = "125" /> -->

        <script>
            function add() {
                let img = document.createElement('img');
                img.src = '../img/photo1.jpg';
                img.width = 100;
                img.height = 125;
                document.getElementById('imgdiv').appendChild(img);
            }
        </script>
    </body>
</html>
