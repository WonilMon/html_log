<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>02.element</title>
    </head>
    <body>
        <p id="msg1"></p>
        <p id="msg2"></p>
        <p id="msg3"></p>

        <script>
            let obj = {
                m1: function () {
                    return 'Hello JavaScript';
                },
                m2: function (a) {
                    let result = a;
                    return result;
                },
                m3: function (a, b) {
                    let result = a + b;
                    return result;
                },
            };
            document.getElementById('msg1').textContent = obj.m1();
            document.getElementById('msg2').textContent = obj.m2(100);
            document.getElementById('msg3').textContent = obj.m3(100, 200);
        </script>
    </body>
</html>
