<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>13.test</title>
    </head>
    <body>
        <h1>자동차 정보</h1>
        <div id="carInfo"></div>
        <button onclick="displayCarinfo()">정보 불러오기</button>

        <script>
            let cars = [
                {
                    name: 'Sonata',
                    color: 'blue',
                    speed: 100,
                    up: function () {
                        return this.speed + 10;
                    },
                },
                {
                    name: 'Sonata',
                    color: 'red',
                    speed: 80,
                    up: function () {
                        return this.speed + 10;
                    },
                },
                {
                    name: 'Audi',
                    color: 'White',
                    speed: 140,
                    up: function () {
                        return this.speed + 10;
                    },
                },
            ];
            let carInfo = document.getElementById('carInfo');

            function displayCarinfo() {
                for (let i = 0; i < cars.length; i++) {
                    let carName = cars[i].name;
                    let carColor = cars[i].color;
                    let carSpeed = cars[i].speed;

                    carInfo.innerHTML += `

                    <p>자동차 이름 : ${carName}</p>
                    <p>자동차 색상 : ${carColor}</p>
                    <p>자동차 속도: ${carSpeed}</p>
                    <hr/>
			`;
                }
            }
        </script>
    </body>
</html>
