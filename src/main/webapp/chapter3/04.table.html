<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04.table</title>
</head>
<body>
	<table border = "1" summary = "시멘틱 테이블 관련 요소 목록">
		<caption>시멘틱 테이블 태그</caption>
		<thead>
			<tr>
				<th>태그 명칭</th>
				<th>설명</th>
				<th>사용여부</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>thead</td>
				<td>표 머릿말 부분 태그</td>
				<td>가능</td>
			</tr>
			<tr>
				<td>tbody</td>
				<td>표 본문(body) 부분 태그</td>
				<td>가능</td>
			</tr>
			<tr>
				<td>tfoot</td>
				<td>표 꼬리말(foot) 부분 태그</td>
				<td>가능</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan = "3">참고사이트 : http://www.w3.org</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
