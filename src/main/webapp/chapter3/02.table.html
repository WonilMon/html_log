<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02.table</title>
</head>
<body>
	<table border = "1" style = "width : 50%">
		<caption> 행 통합 테이블 </caption>
		<tr>
			<th>1행</th>
			<td>1행 1열</td>
			<td rowspan = "4">1행 2열</td>
		</tr>
		
		<tr>
			<th rowspan = "3">2행</th>
			<td>2행 1열</td>
		</tr>
		
		<tr>
			<td>3행 1열</td>
		</tr>
		
		<tr>
			<td>3행 1열</td>
		</tr>
	</table>
	
	<hr />
	<table border = "1" style = "width :50%">
		<caption> 열 통합 테이블 </caption>
		<tr>
			<th>1열</th>
			<th colspan = "3">2열</th>
		</tr>
		
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
			<td>2행 4열</td>
		</tr>
		
	</table>
</body>
</html>
